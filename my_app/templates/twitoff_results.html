<!-- web_app/templates/results.html -->

{% extends "bootstrap_layout.html" %}
{% set active_page = "twitoff results" %}

{% block content %}
    <h2>Results!</h2>

    <p>Between @{{ screen_name_a }} and @{{ screen_name_b }},<br>
    the user who is most likely to say '{{ tweet_text }}' is:
    </p>

    <p>@{{ screen_name_most_likely }}</p>

    <br>
    <button onclick="window.location.href = '/';">Try another tweet</button>
{% endblock %}
