{% extends "bootstrap_layout.html" %}
{% set active_page = "books" %}

{% block content %}

    <h2>Books Page</h2>

    <p>Hello, here are all our books</p>

    {% if books %}
        <ul>
        {% for book in books %}
            <li>{{ book.title }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>Books not found.</p>
    {% endif %}

{% endblock %}
