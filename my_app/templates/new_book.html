<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create a book</h1>

    <p>Fill our the form and submit to create a new book!</p>

    <form action="/books/create" method="POST">
        <label>Name:</label>
        <input type="text" name="title" placeholder="New Book" value="new book">

        <label>Author:</label>
        <select name="author_name">
            <option value="A1">Author 1</option>
            <option value="A2">Author 2</option>
            <option value="A3">Author 3</option>
        </select>
        
        <button>Submit</button>
    </form>
</body>
</html>
