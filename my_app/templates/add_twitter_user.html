{% extends "bootstrap_layout.html" %}
{% set active_page = "add_twitter_user" %}

{% block content %}

    <h2>Add a user</h2>

    <p>Enter a Twitter handle and submit to add another Twitter user to the database, or update an existing user with any new tweets</p>

    <form action="/addUser" method="POST">

        <label>Screen Name (@user):</label>
        <input type="text" name="screen_name">

        <button>Submit</button>
    </form>

{% endblock %}
